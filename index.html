<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Calculation</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <!-- Heading here -->
        <header>
            <h1 class="heading-title text-4xl font-semibold text-emerald-600 text-center my-8">Balance Calculation</h1>
        </header>
        <!-- main section start -->
        <main>
        <section class="container md:px-6 mx-auto grid md:grid-cols-2 sm:grid-cols-1">
            <!-- Cover image here -->
            <div class="cover-section">
                <img class=" " src="images/1.jpg" alt="" srcset="">
            </div>
            <!-- balance statements here -->
            <div class="info-section py-8 md:w-11/12 sd:w-full ml-auto bg-green-50">
                <!-- income field -->
                <div class="income-part flex flex-col justify-center items-center">
                    <h2 class="text-2xl font-semibold text-center mb-4">Income</h2>
                    <div class="mx-auto grid grid-cols-3">
                        <div><h3 class="text-xl text-right">Income</h3></div>
                        <div><input id="income-recieved" class="rounded ml-4 w-full" type="number"></div>
                    </div>
                </div>
                <!-- expense field start -->
                <div class="expenses-part flex flex-col justify-center items-center">
                    <h2 class="text-2xl font-semibold text-center my-4">Expenses</h2>
                    <div class="mx-auto grid grid-cols-3 mt-2">
                        <div><h3 class="text-xl text-right">Food:</h3></div>
                        <div><input id="food-expense" class="rounded ml-4 w-full" type="number"></div>
                    </div>
                    <div class="mx-auto grid grid-cols-3 mt-2">
                        <div><h3 class="text-xl text-right">Rent:</h3></div>
                        <div><input id="rent-expense" class="rounded ml-4 w-full" type="number"></div>
                    </div>
                    <div class="mx-auto grid grid-cols-3 mt-2">
                        <div><h3 class="text-xl text-right">Clothes:</h3></div>
                        <div><input id="clothes-expense" class="rounded ml-4 w-full" type="number"></div>
                    </div>
                </div>
                <!-- calculating part of balance -->
                <section class="calculation-part flex flex-col justify-center items-center mt-4">
                    <button id="calculate-button" class="text-xl bg-emerald-600 font-semibold text-white px-4 py-2 rounded">Calculate</button>
                    <div class="mx-auto grid grid-cols-2 mt-4">
                        <div><h3 class="text-xl  font-semibold">Total Expenses:</h3></div>
                        <div><h3 class="text-xl  font-semibold ml-4" id="total-expense">00</h3></div>
                    </div>
                    <div class="mx-auto grid grid-cols-2 mt-2">
                        <div><h3 class="text-xl  font-semibold">Balance:</h3></div>
                        <div><h3 class="text-xl  font-semibold ml-4" id="total-balance">00</h3></div>
                    </div>
                </section>
            </div>
        </section>
    </main>

    <!-- javascript file -->
    <script src="js/balance.js"></script>
</body>
</html>

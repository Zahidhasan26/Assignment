<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Calculation</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section>
            <h1 class="heading-title text-4xl font-semibold text-emerald-600 text-center my-8">Balance Calculation</h1>
        </section>
        <section class="container mx-auto grid grid-cols-2">
            <div class="cover-section">
                <img class=" " src="images/2.jpg" alt="" srcset="">
            </div>
            <div class="info-section py-8 bg-sky-50">
                <div class="income-part flex flex-col justify-center items-center">
                    <h2 class="text-2xl font-semibold text-center">Income</h2>
                    <div class="mt-4">
                        <h3 class="inline-block self-center text-xl text-center">Income</h3>
                        <input id="income-received" class="ml-4 w-3/5" type="number">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- javascript file -->
    <script src="js/balance.js"></script>
</body>
</html>

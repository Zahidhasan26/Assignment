<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Dokan</title>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- stylesheet  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <!-- main and search part -->
        <header>
            <!-- search section  -->
            <section>
                <div class="container mt-5 text-center text-uppercase">
                    <h1 class="heading-title">Mobile Dokan</h1>
                    <div class="search-box mx-auto shadow p-3 rounded">
                        <input id="search-input" type="text" class="form-control bg-transparent border-2 border-success text-center .text-secondary" placeholder="Search Phone...">
                        <!-- search button -->
                        <button onclick="search()" id="search_btn" class="button btn btn-success ">
                            Find Phone
                        </button>
                    </div>
                </div>
    
            </section>
    
            <!-- search result section -->
            <p id="results-section" class="results-section text-center"></p>

        </header>
    
        <main>
            <!-- error message section -->
            <section class="container text-center text-uppercase">
                <p class="no-search-result" id="empty-inputField">Please type a phone name</p>
                <p class="empty-inputField" id="no-search-result">No Products Found. Please Try Again!</p>
            </section>
    
            <!-- phone details section -->
            <div>
                <div id="product-details"></div>
            </div>
    
            <!-- search result part -->
            <div class="search-results container" id="search-results"></div>
        </main>
    
        <footer class="container mt-5">
        </footer>
    
    
        <!-- Bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!-- JavaScript -->
        <script src="js/javascript.js"></script>
</body>
</html>
